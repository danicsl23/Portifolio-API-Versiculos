name: Executar Testes da API
run-name: "Execução: Testes da API — ${{ github.ref_name }} — #${{ github.run_number }}"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: "Testes da API"
    runs-on: ubuntu-latest

    env:
      PORT: 3000
      BASE_URL: http://localhost:3000

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci

      - name: Iniciar servidor da API
        run: |
          echo "Iniciando servidor..."
          node src/index.js > server.log 2>&1 &
      
      - name: Aguardar API ficar disponível (até 30s)
        shell: bash
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:3000 >/dev/null 2>&1; then
              echo "API está pronta"; exit 0; fi
            echo "Aguardando API... ($i/30)"; sleep 1;
          done
          echo "API não respondeu a tempo" >&2; exit 1

      - name: Verificar se servidor está rodando
        run: curl -fsSI http://localhost:3000

      - name: Executar testes
        run: |
          set -o pipefail
          echo "Iniciando testes com Mocha (HTML + console)..."
          npm run test:html 2>&1 | tee mocha-output.txt

      - name: Publicar relatório de testes (texto)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mocha-output
          path: mocha-output.txt

      - name: Publicar html-report (se existir)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-report
          path: mochawesome-report/index.html
          if-no-files-found: ignore

      - name: Publicar server.log (sempre)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: server-log
          path: server.log
          if-no-files-found: ignore